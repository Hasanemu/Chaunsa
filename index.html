<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaunsa</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comfortaa', cursive;
    }

    body {
      background: linear-gradient(to right top, #fefcfa, #ffe5e5, #ffd7d7);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      background: white;
      border-radius: 2rem;
      padding: 3rem;
      max-width: 550px;
      width: 100%;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.6s ease;
      text-align: center;
    }

    .title {
      font-size: 2.3rem;
      color: #ff5a5f;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #444;
      margin-bottom: 1.5rem;
    }

    .custom-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .option-btn {
      background-color: #ffeaea;
      color: #ff5a5f;
      border: 2px solid transparent;
      padding: 0.6rem 1rem;
      border-radius: 2rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .option-btn:hover {
      background-color: #ffdada;
    }

    .option-btn.selected {
      background-color: #ff5a5f;
      color: white;
      border-color: #e44a50;
    }

    textarea {
      width: 100%;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 1rem;
      border: 1.5px solid #ffd0c2;
      font-size: 1rem;
      min-height: 130px;
      resize: vertical;
      outline: none;
      transition: all 0.2s ease;
    }

    textarea:focus {
      border-color: #ff5a5f;
      box-shadow: 0 0 0 3px rgba(255, 90, 95, 0.2);
    }

    button[type="submit"] {
      background-color: #ff5a5f;
      color: white;
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 2rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #e53e44;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .message {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #2c2c2c;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .visible {
      opacity: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem;
        border-radius: 1.5rem;
      }

      .title {
        font-size: 2rem;
      }

      .option-btn {
        font-size: 0.85rem;
        padding: 0.5rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Chaunsa</h1>
    <p class="subtitle">Your truth matters. Select what happened and share freely. You're safe here.</p>

    <form id="ventForm" action="https://formspree.io/f/mjkrbjqn" method="POST">
      <!-- Hidden input to store the selected category -->
      <input type="hidden" name="category" id="selectedCategory" required />

      <div class="custom-panel">
        <button type="button" class="option-btn">Emotional manipulation</button>
        <button type="button" class="option-btn">Cheating</button>
        <button type="button" class="option-btn">Harassment</button>
        <button type="button" class="option-btn">Ghosting</button>
        <button type="button" class="option-btn">Gaslighting</button>
        <button type="button" class="option-btn">Controlling behavior</button>
        <button type="button" class="option-btn">Financial abuse</button>
        <button type="button" class="option-btn">Public shaming</button>
        <button type="button" class="option-btn">Narcissism</button>
        <button type="button" class="option-btn">Other</button>
      </div>

      <textarea name="story" placeholder="Write your story anonymously... ðŸ’¬" required></textarea>
      <button type="submit">Submit</button>

      <p class="message" id="thankYouMessage">Thank you for sharing. Your voice matters. ðŸ’—</p>
    </form>
  </div>

  <script>
    const form = document.getElementById("ventForm");
    const message = document.getElementById("thankYouMessage");
    const categoryInput = document.getElementById("selectedCategory");
    const buttons = document.querySelectorAll(".option-btn");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        // Unselect all
        buttons.forEach(b => b.classList.remove("selected"));
        // Select clicked
        btn.classList.add("selected");
        categoryInput.value = btn.innerText;
      });
    });

    form.addEventListener("submit", function(e) {
      if (!categoryInput.value) {
        alert("Please select a category.");
        e.preventDefault();
        return;
      }

      e.preventDefault();
      const formData = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          message.classList.add("visible");
          form.reset();
          buttons.forEach(b => b.classList.remove("selected"));
          categoryInput.value = "";
        } else {
          message.textContent = "Oops! Something went wrong.";
          message.classList.add("visible");
        }
      }).catch(() => {
        message.textContent = "Oops! Network error. Try again later.";
        message.classList.add("visible");
      });
    });
  </script>
</body>
</html>
